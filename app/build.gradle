apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.lutzenberger.sascha.swandata"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName '2.0.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        previewFlavour {
            applicationId "com.lutzenberger.sascha.swandata.preview"
            versionName '2.0.0 B2'
        }
        releaseFlavour {
            applicationId "com.lutzenberger.sascha.swandata"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile files('libs/opencsv-3.4.jar')
}
